<!DOCTYPE html>
<html>
  <head>
    <title>My virtual terrarium</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>My Terrarium</h1>
    <div id="page">
      <div id="left-container" class="container">
        <div class="plant-holder">
          <img
            class="plant"
            alt="trailing succulent"
            id="plant1"
            src="./images/plant1.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="large green succulent"
            id="plant2"
            src="./images/plant2.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="pink succulent"
            id="plant3"
            src="./images/plant3.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="compact rosette"
            id="plant4"
            src="./images/plant4.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="blue green leafy"
            id="plant5"
            src="./images/plant5.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="sage green leafy"
            id="plant6"
            src="./images/plant6.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="blue green succulent"
            id="plant7"
            src="./images/plant7.png"
          />
        </div>
      </div>
      <div id="right-container" class="container">
        <div class="plant-holder">
          <img
            class="plant"
            alt="yellow flowered succulent"
            id="plant8"
            src="./images/plant8.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="bluegray succulent"
            id="plant9"
            src="./images/plant9.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="serrated succulent"
            id="plant10"
            src="./images/plant10.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="columnar cactus"
            id="plant11"
            src="./images/plant11.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="air plant"
            id="plant12"
            src="./images/plant12.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="pad cactus"
            id="plant13"
            src="./images/plant13.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="round cactus"
            id="plant14"
            src="./images/plant14.png"
          />
        </div>
      </div>
      <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
          <div class="jar-glossy-long"></div>
          <div class="jar-glossy-short"></div>
        </div>
        <div class="soil"></div>
        <div class="jar-bottom"></div>
      </div>
    </div>
  </body>
</html>
